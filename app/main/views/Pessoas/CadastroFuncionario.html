<body>

    <div class="container">

        <div class="page-header">
            <h1>Cadastro de Funcionario</h1>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <form>

                    <div class="form-group">
                        <label for="nome">Nome</label> <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label> <input type="text" class="form-control" id="cpf">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Salario</label> <input type="text" class="form-control" id="endereco">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label> <input type="text" class="form-control" id="telefone">
                    </div>


                    <br>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
						<span class="glyphicon glyphicon-search"></span> Listar
					</button>
                    <button type="submit" class="btn btn-danger">
						<span class="glyphicon glyphicon-trash"></span> Excluir
					</button>
                    <button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
                </form>

                <!-- Janela -->
                <form class="modal fade" id="janela">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <!-- cabecalho -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
									<span>&times;</span>
								</button>
                                <h4 class="modal-title">Tabela Funcionario</h4>
                            </div>

                            <!-- corpo -->
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Salario</th>
                                        <th>Telefone</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Elma</td>
                                        <td>123.234.345-56</td>
                                        <td>900,00</td>
                                        <td>3333-9999</td>

                                    </tr>
                                    <tr>
                                        <td>Geny</td>
                                        <td>987.654.321-09</td>
                                        <td>900,00</td>
                                        <td>3333-6666</td>
                                    </tr>


                                </tbody>
                            </table>

                            <!-- rodape -->
                            <div class="modal-footer">

                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

                                <button type="submit" class="btn btn-primary">
									Selecionar</button>


                            </div>

                            <div class="col-sm-4"></div>


                        </div>

                    </div>
            </div>



        </div>

    </div>
</body>
