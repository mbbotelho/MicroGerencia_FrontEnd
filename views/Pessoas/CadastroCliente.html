<body>

    <div class="container">

        <div class="page-header">
            <h1>Cadastro Cliente</h1>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label> <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label> <input type="text" class="form-control" id="endereco">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label> <input type="text" class="form-control" id="telefone">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label> <input type="text" class="form-control" id="cpf">
                    </div>
                    <br>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
						<span class="glyphicon glyphicon-search"></span> Listar
					</button>
                    <button type="submit" class="btn btn-danger">
						<span class="glyphicon glyphicon-trash"></span> Excluir
					</button>
                    <button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
                </form>

                <!-- Janela -->
                <form class="modal fade" id="janela">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <!-- cabecalho -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
									<span>&times;</span>
								</button>
                                <h4 class="modal-title">Tabela Cliente</h4>
                            </div>

                            <!-- corpo -->
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Endereço</th>
                                        <th>Telefone</th>
                                        <th>CPF</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Joana</td>
                                        <td>Rua B8, Bairro de Fatima, nº5</td>
                                        <td>3333-4444</td>
                                        <td>123.456.789-00</td>
                                    </tr>
                                    <tr>
                                        <td>Pedro</td>
                                        <td>Rua B8, Bairro de Fatima, nº6</td>
                                        <td>3333-2222</td>
                                        <td>123.345.567-00</td>
                                    </tr>
                                    <tr>
                                        <td>Mirian</td>
                                        <td>Rua B8, Bairro de Fatima, nº9</td>
                                        <td>3333-5555</td>
                                        <td>123.987.654-00</td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- rodape -->
                            <div class="modal-footer">

                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

                                <button type="submit" class="btn btn-primary">
									Selecionar</button>


                            </div>

                            <div class="col-sm-4"></div>


                        </div>

                    </div>
            </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
