<div ng-controller="ListarEstoqueController">
    <div class="page-header">
        <h1>{{page}}</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{tabela}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="estoqueTab">
                        <thead>
                            <tr>
                                <th ng-repeat="titulo in titles">{{titulo}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in itens">
                                <td>{{item.id}}</td>
                                <td>{{item.nome}}</td>
                                <td>{{item.quantidade}}</td>
                                <td>{{item.unidade}}</td>
                                <td>{{item.data}}</td>
                                <td>{{item.repor}}</td>
                                <td>
                                    <button ng-click="remove()"> <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    <button ng-click="edit()"> <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                </td>
                                </p>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
