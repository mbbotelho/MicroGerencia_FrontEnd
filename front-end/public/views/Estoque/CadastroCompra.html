<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Cadastro Produtp</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="estilo.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">

		<div class="page-header">
			<h1>Tela de cadastro Compra</h1>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<form>

					<div class="form-group">
						<label for="nome">Nome do produto</label> <select
							class="form-control" id="sel1">
							<option>Batata</option>
							<option>Frango</option>
							<option>Coca-Cola lata</option>
						</select>
					</div>

					<div class="form-group">
						<label for="qtd">Quantidade</label> <input type="number"
							class="form-control" id="qtd">
					</div>

					<div class="form-group">
						<label for="valor">Valor</label> <input type="text"
							class="form-control" id="valor">
					</div>

					<br>
					<button type="button" class="btn btn-info" data-toggle="modal"
						data-target="#janela">
						<span class="glyphicon glyphicon-search"></span> Listar
					</button>
					<button type="submit" class="btn btn-danger">
						<span class="glyphicon glyphicon-trash"></span> Excluir
					</button>
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
				</form>

				<!-- Janela -->
				<form class="modal fade" id="janela">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<!-- cabecalho -->
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span>&times;</span>
								</button>
								<h4 class="modal-title">Tabela Produto</h4>
							</div>

							<!-- corpo -->
							<table
								class="table table-striped table-bordered table-hover table-condensed">
								<thead>
									<tr>
										<th>Produto</th>
										<th>Quantidade</th>
										<th>Valor unidade</th>
										<th>Valor total</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Frango</td>
										<td>3</td>
										<td>10</td>
										<td>30</td>

									</tr>
									<tr>
										<td>Coca-Cola lata</td>
										<td>20</td>
										<td>5</td>
										<td>100</td>
									</tr>
									<tr>
										<td>Batata</td>
										<td>3</td>
										<td>2</td>
										<td>6</td>
									</tr>

								</tbody>
							</table>

							<!-- rodape -->
							<div class="modal-footer">

								<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancelar</button>

								<button type="submit" class="btn btn-primary">
									Selecionar</button>


							</div>

							<div class="col-sm-4"></div>


						</div>

					</div>
			</div>



		</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
