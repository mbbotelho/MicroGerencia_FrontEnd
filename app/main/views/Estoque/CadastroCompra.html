<body ng-controller="CadastroCompraController">
    <div class="container">

        <div class="page-header">
            <h1>Tela de cadastro Compra</h1>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <form>

                    <div class="form-group">
                        <label for="nome">Nome do produto</label> <select class="form-control" id="sel1">
							<option>Batata</option>
							<option>Frango</option>
							<option>Coca-Cola lata</option>
						</select>
                    </div>

                    <div class="form-group">
                        <label for="qtd">Quantidade</label> <input type="number" class="form-control" id="qtd">
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor</label> <input type="text" class="form-control" id="valor">
                    </div>

                    <br>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
						<span class="glyphicon glyphicon-search"></span> Listar
					</button>
                    <button type="submit" class="btn btn-danger">
						<span class="glyphicon glyphicon-trash"></span> Excluir
					</button>
                    <button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
                </form>

                <!-- Janela -->
                <form class="modal fade" id="janela">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <!-- cabecalho -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
									<span>&times;</span>
								</button>
                                <h4 class="modal-title">Tabela Produto</h4>
                            </div>

                            <!-- corpo -->
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th>Valor unidade</th>
                                        <th>Valor total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Frango</td>
                                        <td>3</td>
                                        <td>10</td>
                                        <td>30</td>

                                    </tr>
                                    <tr>
                                        <td>Coca-Cola lata</td>
                                        <td>20</td>
                                        <td>5</td>
                                        <td>100</td>
                                    </tr>
                                    <tr>
                                        <td>Batata</td>
                                        <td>3</td>
                                        <td>2</td>
                                        <td>6</td>
                                    </tr>

                                </tbody>
                            </table>

                            <!-- rodape -->
                            <div class="modal-footer">

                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

                                <button type="submit" class="btn btn-primary">
									Selecionar</button>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
