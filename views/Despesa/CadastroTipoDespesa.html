<body ng-controller="CadastroTipoDespesaController">
    <div class="container">
        <div class="page-header">
            <h1>Cadastro de Itens do Cardápio</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="qtd">Nome</label> <input type="text" class="form-control" id="qtd">
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="tipo">Tipo de Despesa</label>
                            <select class="form-control" id="sel1">
							    <option>Fixa</option>
							    <option>Variável</option>
						    </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="tipo">Periodicidade</label>
                            <select class="form-control" id="sel2">
                                <option>Nenhum</option>
							    <option>Mensal</option>
							    <option>Semanal</option>
							    <option>Anual</option>
						    </select>
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
						<span class="glyphicon glyphicon-search"></span> Listar
					</button>
                    <button type="submit" class="btn btn-danger">
						<span class="glyphicon glyphicon-trash"></span> Excluir
					</button>
                    <button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
                </form>
            </div>
        </div>
    </div>
</body>
