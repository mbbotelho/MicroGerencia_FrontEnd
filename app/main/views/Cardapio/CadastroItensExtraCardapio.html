<div ng-controller="CadastroItensExtraController">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="page-header">
            <h1>{{page}}</h1>
        </div>
        <form>
            <div class="row">
                <div class="form-group col-sm-5">
                    <div class="row">
                        <label for="qtd">Ingrediente Principal:</label>
                    </div>
                    <div class="row">
                        <select class="form-control" id="sel2" ng-options="produto as produto.nome for produto in produtos track by produto.id" ng-model="produto"></select>
                    </div>
                </div>
                <div class="form-group col-sm-1"></div>
                <div class="form-group col-sm-5">
                    <div class="row">
                        <label for="tipo">Tipo de Item:</label>
                    </div>
                    <div class="row">
                        <select class="form-control" id="sel1" ng-options="item as item.nome for item in tipoItens track by item.id" ng-model="item"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-5">
                    <div class="row">
                        <label for="nome">Quantidade:</label>
                    </div>
                    <div class="row">
                        <input type="number" class="form-control" id="qtd" />
                    </div>
                </div>
            </div>
            <button type="reset" class="btn btn-primary">
				<span class="glyphicon glyphicon-trash"></span> Limpar
			</button>
            <button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-ok"></span> Salvar
			</button>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
